<div class="container">
  <div class="row">
    Welcome with the game engine single page app edition! Here you can create new tabs. A tab can host a game engine, or a player.
  </div>
  <div class="row">
    <h1>Create game engine</h1>
    <button class="btn btn-primary" (click)="createGameClicked()">Create game</button>
  </div>
  <div class="row">
    <h1>Create player</h1>
    <button class="btn btn-primary" (click)="createPlayerClicked()">Create player</button>
  </div>
</div>
